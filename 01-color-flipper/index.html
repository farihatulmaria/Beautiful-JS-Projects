<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9ffc591e18.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Hex Color Flipper</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <h2>
            Background Color :
            <p class="color" id="colorName" onclick="copyToClipboard(this)">
              #f1f5f8
            </p>
          </h2>
          <button class="btn btn-hero" id="btn">CLICK ME</button>
        </div>
        <div class="container">
          <h2>
            Background Color :
            <input type="text" id="input-color" value="#f1f5f8" />
          </h2>
          <button class="btn btn-hero" id="btn-input">CLICK ME</button>
        </div>
      </section>
    </main>

    <script src="hex.js"></script>
  </body>
</html>
