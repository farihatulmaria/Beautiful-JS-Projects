<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="person-1.jpg" id="person-img" alt="" />
          </div>
          <h4 id="author">sara jnoes</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eligendi
            reprehenderit quidem iure itaque explicabo? Quisquam, saepe nemo
            nisi accusantium illum facere, modi, earum quasi iste quaerat
            dolorem delectus pariatur fugiat.
          </p>
          <!-- prev and next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random-btn -->
          <button class="random-btn">suprise me</button>
        </article>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/9ffc591e18.js"
      crossorigin="anonymous"
    ></script>
    <script src="init.js"></script>
  </body>
</html>
